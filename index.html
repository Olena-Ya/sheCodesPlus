<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f24bd2d952.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
   
    
  </head>
  <body>
    
 <div class="border-frame">
    <div class="container">
        <form id="search-city">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-7">
             <input type="search" class="form-control shadow-sm" id="city-input" autofocus="on"  placeholder="Enter City">   
          </div>
          <div class="col-2">
                <input type="submit" class="btn btn-primary shadow-sm" value="Search">
          </div>
          <div class="col-1">
                <button  id="get-position" class="btn btn-outline-primary">
                <i class="fa-solid fa-location-arrow"></i>
                </button>
          </div>
      </div>
    </form>
    
    <div class="row align-items-center">
      <div class="col-6">
        <div class="calendar">
          <div>
            <i class="fa-solid fa-calendar-days icon"></i>
            <span id="day-of-week">Monday </span> 
            <span id="current-time"> 08:00</span> 
          </div>
          <!-- <i class="fa-solid fa-temperature-low icon"></i> -->
          <span class="temperature-value"> 
            <span id="temperature-value">17</span>°<a href="#" id="grad-C"> C </a><span id="separator">|</span> <a href="#" id="grad-F">F</a>
            <div class="heaven-icon">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
        </div>
        
        <div class="col-6 ">
          <div class="current-location">
            <i class="fa-solid fa-location-dot"></i> <span class="city-name" id="city-name"> Kyiv </span>
          </div>
        </div>
      </div>
      
      <div class="test">
        <div class="row last-five-days mt-3 mb-1 border-dark border-top">
          <!-- 1st auxilary column -->
          <div class="col-1"></div>
          <div class="col-10">
            <div class="row row-cols-5 text-forecast first-line">
              <div class="col">Tue</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
              <div class="col">Fri</div>
              <div class="col">Sat</div>
            </div>
            
            <div class="row row-cols-5 text-forecast">
              <div class="col">9°C</div>
              <div class="col">11°C</div>
              <div class="col">12°C</div>
              <div class="col">18°C</div>
              <div class="col">15°C</div>
            </div>
            
            <div class="row row-cols-5 weather-icon">
              <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
              <div class="col"><i class="fa-solid fa-sun"></i></div>
              <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
              <div class="col"><i class="fa-solid fa-sun"></i></div>
            </div>
          </div>
        </div>
        
        <!-- div container    -->
      </div>
      <!-- div border frame    -->
    </div>
    <script src ="script.js">
      
    </script>
  </div>  
   </body>
   </html>
